{% extends 'sayfalar/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% providers_media_js %}
{% block css %}
<link rel="stylesheet" href="{% static 'sayfalar/css/button_press_effect.css' %}">
{% endblock css %}
{% block body %}
<div class="bold" style="background-color: #e8491d;height: 50px;color: white">
    <div class="txt_center" style="line-height: 50px">Kayıt Ol</div>
</div>
<div class="container">
<div class="marginTop5px max1920px mx-auto">
    <form method="POST">{% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group txt_center">
            <button class="button_press_effect" type="submit">
            Kayıt Ol
            </button>
        </div>
        <div class="form-group txt_center">
            <a class="button_press_effect_blue" style="color:#fff" role="button" href="{% provider_login_url "facebook" method="oauth2" %}"><img src="{% static 'sayfalar/img/facebook_bgWhite.svg' %}" style="height:20px" class="mr-1 mb-1 ml-0"><span 1style="line-height:20px"> İle Giriş Yapın</span></a>
        </div>
    </form>
<div class="txt_center border-top pt-3">
    <small class="bold text-muted">
        Zaten Hesabınız Var Mı?
        <a class="marginLeft1vw" href="{% url 'login' %}"> Giriş Yap</a>
    </small>
</div>
</div>
{% endblock body %}
