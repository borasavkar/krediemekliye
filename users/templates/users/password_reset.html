{% extends "sayfalar/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
<link rel="stylesheet" href="{% static 'sayfalar/css/article.css' %}">
{% endblock css %}
{% block messages-modal %}
{% endblock messages-modal %}
{% block body %}
<div class="content-section" style="height:55vh">
    <form method="POST">{% csrf_token %}
        <fieldset class="form-group text-center mx-auto" style="max-width:50%">
            <legend class="border-bottom mb-4 text-center">Şifre Sıfırla</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group text-center mx-auto">
            <button class="btn btn-outline-info" type="submit">Şifre Al</button>
        </div>
    </form>
</div>
{% endblock body %}
