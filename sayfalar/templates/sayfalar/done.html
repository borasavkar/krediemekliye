{% extends "sayfalar/layout.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'sayfalar/css/article.css' %}">
<link rel="stylesheet" href="{% static 'sayfalar/css/button_press_effect.css' %}">
{% endblock css %}
    {% block body %}
        <div class="content-section mt-5">
            <form method="POST">{% csrf_token %}
                <fieldset class="form-group txt-center">
                    <legend class="border-bottom mb-4">Yorumu Sil</legend>
                    <h2>Yorumunuzu Silmek İstediğinize Emin Misiniz? "{{object.content}}"</h2>

                </fieldset>
                <div class="form-group">
                    <button class="button_press_effect" type="submit">
                        Evet, Sil
                    </button>
                    <a class="button_press_effect" style="background:red;color:white" href="{% url 'post-detail' object.id %}">
                        İptal Et
                    </a>
                </div>
            </form>
        </div>
    {% endblock body %}
